version: '3'

services:

  backend:
    build: ./backend
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      # - FLASK_APP=app.py

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
  
  